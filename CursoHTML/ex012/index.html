<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="500" controls>
        <source src="media/my-video.mp4" type="video/mp4">
        <source src="media/my-video (2).mp4" type="video/mp4">
        <source src="media/my-video.webm" type="video/webm">
    </video>

    <h1>Insereindo videos no youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/DoVIERfirJw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<br>
    <iframe src="https://player.vimeo.com/video/290556837?h=61139aa095&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
