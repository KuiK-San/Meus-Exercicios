<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é estrangeiro?</title>
</head>
<body>
    <h1>Teste de nacionalidade!</h1>
    Qual é o seu país de origem? <input type="text" name="nacio" id="nacio">
    <input type="button" value="Descobrir nacionalidade" onclick = Descobrir()>
    <div id='resposta'></div>

    <script>
        var nasc = document.getElementById('nacio')
        var resp = document.getElementById('resposta')
        function Descobrir() {
            if (nasc = "Brasil" || "Brazil"){
                resp = `Você é Brasileiro`
            }
            else{
                resp = `Você é estrangeiro`
            }
            
        }
    </script>
    
</body>
</html>
